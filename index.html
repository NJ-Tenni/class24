<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>js-part-3</title>
    
    <link rel="stylesheet" href="./css/bootstrap.min.css">
   <link rel="stylesheet" href="./css/all.min.css">
</head>
<body>
  <div class="input-group mb-3 w-25 mx-auto">
    <button
        class="btn btn-outline-secondary"
        type="button"
        id="decrement"
    >
        -
    </button>
    <input
        type="number"
        class="form-control"
        placeholder=""
        aria-label="Example text with button addon"
        aria-describedby="button-addon1"
        value="1"
        id="cart"
    />
    <button
        class="btn btn-outline-secondary"
        type="button"
        id="increment"
    >
        +
    </button>
</div><br>

<div class="input-group mb-3 w-25 mx-auto password_box">
    <input
        type="password"
        class="form-control password"
        placeholder="Enter Your Password"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
    />
    <button class="btn btn-outline-secondary btn" type="button">
      <i class="fa-solid fa-eye"></i> 
    </button>
</div><br>

<div class="w-50 mx-auto">
    <label for="customRange1" class="form-label">Price range</label>
    <input type="range" class="form-range" id="customRange1" value="0" min="0" max="3000" step="500">
    <h3  style="margin-top: 5px;"></h3>
</div>
 
    <h2>Hello Bangladesh</h2>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
